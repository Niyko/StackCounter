<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link rel="stylesheet" href="css/chart.css"/>
    <link rel="stylesheet" href="css/popup.css"/>
  </head>
  <body>
    <div class="total-count-container">
      <div class="total-count-inner">
        <h1 class="animate__animated animate__faster animate__fadeInDown">How much you visted</h1>
        <img class="stackoverflow-logo animate__animated animate__faster animate__fadeInDown"src="images/stackoverflow_logo.png">
        <div>
          <div class="row animate__animated animate__faster animate__fadeInUp">
            <h2 id="today-count">0</h2>
            <h3>Today</h3>
          </div>
          <div class="row animate__animated animate__faster animate__fadeInUp">
            <h2 id="total-count">0</h2>
            <h3>Total counts</h3>
          </div>
        </div>
      </div>
    </div>
    <div class="graph-container animate__animated animate__faster animate__fadeInUp">
      <div class="graph-title animate__animated animate__faster animate__fadeInLeft">
        <p>This month</p>
        <h3 id="month-count">0</h3>
      </div>
      <div class="graph-inner">
        <canvas id="canvas"></canvas>
      </div>
      <div class="canvas-bottom"></div>
      <div class="graph-container-bottom"></div>
      <!-- <button id="abble">hello</button> -->
    </div>

    <div class="update-container">
      <div style="width: 67%;">
        <h2>Update avialable</h2>
        <p>Update to newer version get more feature</p>
      </div>
      <div>
        <button class="update-link">Update</button>
      </div>
    </div>

    <div class="footer">
      <img id="footer-logo" title="Open Stack Counter's Github page" src="images/footer_logo.png">
    </div>

    <script src="js/chart.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/jquery.js"></script>
    <script src="../common/common.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
